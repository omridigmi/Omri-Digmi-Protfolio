<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: #181c20;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form[name="forme"] {
        background: #23272b;
        padding: 30px 100px;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    input[name="clock"] {
        font-family: 'Courier New', Courier, monospace;
        font-size: 2.5rem;
        color: #00ffcc;
        background: #181c20;
        border: none;
        outline: none;
        text-align: center;
        width: 240px;
        letter-spacing: 0.15em;
        padding: 10px 0;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 255, 204, 0.1);
    }
</style>

<body>
    <form name="forme">
        <input type="text" name="clock">
    </form>
    <script src="clock.js"></script>
</body>

</html>
